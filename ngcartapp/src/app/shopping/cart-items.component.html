<h3>Cart Items are <span class="label label-primary">{{cartItems.length}}</span></h3>
<table class="table table-bordered">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Amount</th>
  </tr>
  <tr *ngIf="cartItems.length == 0">
    <td colspan="5">No Items Found</td>
  </tr>

  <tr *ngFor="let item of cartItems; let i = index">
    <td><button class="btn btn-danger btn-xs" (click)="cancelItem(i)">X</button>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td><input type="number" [(ngModel)]="item.quantity" style="width: 50px;" min="1" ></td>
    <td>{{item.price * item.quantity}}</td>
  </tr>
  <tr>
    <th colspan="3">Total Amount</th>
    <td>{{totalAmount()}}</td>
  </tr>
</table>
